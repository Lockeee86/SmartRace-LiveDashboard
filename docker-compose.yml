version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    volumes:
      - .:/app  # <- DAS FEHLT! Mounted deinen lokalen Code in den Container
      - /app/venv  # <- Verhindert dass venv überschrieben wird
    environment:
      - FLASK_ENV=development  # <- Für besseres Debugging

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: smartrace123
      MYSQL_DATABASE: smartrace
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
