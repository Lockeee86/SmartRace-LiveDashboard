version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://smartrace:smartrace123@db:5432/smartrace
      - DROPBOX_ACCESS_TOKEN=${DROPBOX_ACCESS_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smartrace
      POSTGRES_USER: smartrace
      POSTGRES_PASSWORD: smartrace123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
