{% extends "base.html" %}

{% block title %}Analytics - SmartRace{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Race Analytics</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Rundenzeiten Vergleich</h5>
                <canvas id="laptimesChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Beste Rundenzeiten</h5>
                <canvas id="bestTimesChart"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Rundenzeiten Verlauf</h5>
                <canvas id="progressChart" style="max-height: 400px;"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let laptimesChart, bestTimesChart, progressChart;

function loadAnalytics() {
    fetch('/api/analytics')
        .then(response => response.json())
        .then(data => {
            console.log('📊 Analytics data received:', data);
            createCharts(data);
        })
        .catch(error => {
            console.error('❌ Error loading analytics:', error);
        });
}

function createCharts(data) {
    const drivers = Object.keys(data);
    const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];

    // 1. Beste Zeiten Chart
    const ctx1 = document.getElementById('bestTimesChart').getContext('2d');
    if (bestTimesChart) bestTimesChart.destroy();
    
    bestTimesChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: drivers,
            datasets: [{
                label: 'Beste Rundenzeit (s)',
                data: drivers.map(driver => (data[driver].best_time / 1000).toFixed(3)),
                backgroundColor: colors,
                borderColor: colors,
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.parsed.y}s`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Zeit (Sekunden)'
                    }
                }
            }
        }
    });

    // 2. Radar Chart
    const ctx2 = document.getElementById('laptimesChart').getContext('2d');
    if (laptimesChart) laptimesChart.destroy();
    
    const maxLaps = Math.max(...drivers.map(d => data[d].total_laps));
    const maxTime = Math.max(...drivers.map(d => data[d].best_time / 1000));
    
    laptimesChart = new Chart(ctx2, {
        type: 'radar',
        data: {
            labels: ['Geschwindigkeit (inv. beste Zeit)', 'Konsistenz (inv. Ø-Zeit)', 'Erfahrung (Anzahl Runden)'],
            datasets: drivers.map((driver, index) => ({
                label: driver,
                data: [
                    ((maxTime - (data[driver].best_time / 1000)) / maxTime * 100).toFixed(1),
                    ((maxTime - (data[driver].avg_time / 1000)) / maxTime * 100).toFixed(1),
                    ((data[driver].total_laps / maxLaps) * 100).toFixed(1)
                ],
                borderColor: colors[index % colors.length],
                backgroundColor: colors[index % colors.length] + '30',
                borderWidth: 2
            }))
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
                r: {
                    beginAtZero: true,
                    max: 100,
                    ticks: { stepSize: 20 }
                }
            }
        }
    });

    // 3. ✅ KORRIGIERTER Rundenzeiten Verlauf Chart
    const ctx3 = document.getElementById('progressChart').getContext('2d');
    if (progressChart) progressChart.destroy();
    
    const datasets = drivers.map((driver, index) => {
        // ✅ KORREKTE ZUORDNUNG: X = Rundennummer, Y = Zeit
        const lapData = data[driver].laps
            .map((laptimeMs, rundennummer) => {
                const zeitInSekunden = laptimeMs / 1000;
                return {
                    x: rundennummer + 1,        // ✅ X-Achse = Rundennummer (1, 2, 3, ...)
                    y: zeitInSekunden,          // ✅ Y-Achse = Zeit in Sekunden
                    original: laptimeMs
                };
            })
            .filter(lap => lap.y < 60 && lap.y > 0.5); // Nur realistische Zeiten

        console.log(`🏁 ${driver}: ${lapData.length} gültige Runden von ${data[driver].laps.length}`);
        
        return {
            label: `${driver} (${lapData.length}/${data[driver].total_laps} Runden)`,
            data: lapData,
            borderColor: colors[index % colors.length],
            backgroundColor: colors[index % colors.length] + '20',
            fill: false,
            tension: 0.3,
            pointRadius: 5,
            pointHoverRadius: 8,
            borderWidth: 3,
            pointBackgroundColor: colors[index % colors.length],
            pointBorderColor: '#fff',
            pointBorderWidth: 2
        };
    });

    progressChart = new Chart(ctx3, {
        type: 'line',
        data: { datasets },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: 'Rundenzeiten im Verlauf (Extreme Zeiten > 60s gefiltert)',
                    font: { size: 16 }
                },
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    callbacks: {
                        title: function(context) {
                            return `Runde ${context[0].parsed.x}`;
                        },
                        label: function(context) {
                            return `${context.dataset.label.split(' (')[0]}: ${context.parsed.y.toFixed(3)}s`;
                        }
                    }
                }
            },
            scales: {
                x: {
                    type: 'linear',
                    title: {
                        display: true,
                        text: '🏁 Rundennummer',
                        font: { size: 14 }
                    },
                    grid: { display: true },
                    min: 1,
                    ticks: {
                        stepSize: 1,
                        callback: function(value) {
                            return Number.isInteger(value) ? value : '';
                        }
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: '⏱️ Zeit (Sekunden)',
                        font: { size: 14 }
                    },
                    grid: { display: true },
                    beginAtZero: false
                }
            },
            interaction: {
                intersect: false,
                mode: 'index'
            }
        }
    });
    
    // ✅ SUMMARY OUTPUT
    console.log('✅ Charts created successfully!');
    datasets.forEach(dataset => {
        const times = dataset.data.map(d => d.y);
        const best = Math.min(...times);
        const avg = times.reduce((a, b) => a + b, 0) / times.length;
        console.log(`📊 ${dataset.label}: Beste: ${best.toFixed(3)}s, Ø: ${avg.toFixed(3)}s`);
    });
}

// Initial load
document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 Loading analytics...');
    loadAnalytics();
});

// Auto-refresh
setInterval(loadAnalytics, 30000);
</script>
{% endblock %}
