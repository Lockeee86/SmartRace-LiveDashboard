<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRace - Rennzeiten Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        .navigation {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÅ SmartRace</h1>
        <p class="subtitle">Professioneller Rennzeiten Manager</p>
        
        <div class="form-section">
            <h2>üìä Neue Rennzeit hinzuf√ºgen</h2>
            <form action="/add_time" method="POST">
                <div class="form-group">
                    <label for="fahrer_name">Fahrer Name:</label>
                    <input type="text" id="fahrer_name" name="fahrer_name" required>
                </div>
                
                <div class="form-group">
                    <label for="zeit_sekunden">Zeit (Sekunden):</label>
                    <input type="number" id="zeit_sekunden" name="zeit_sekunden" step="0.001" required>
                </div>
                
                <button type="submit" class="btn">‚è±Ô∏è Zeit hinzuf√ºgen</button>
            </form>
        </div>
        
        <div class="navigation">
            <a href="/database" class="btn btn-secondary">üìà Alle Rennzeiten ansehen</a>
        </div>
    </div>
</body>
</html>
