{% extends "base.html" %}

{% block title %}Live Stats - SmartRace{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-center space-x-2">
        <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
        <h2 class="text-3xl font-bold">📡 Live Statistics</h2>
    </div>
    
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-bold mb-4">🏁 Current Positions</h3>
        <div id="live-positions" class="space-y-2">
            <div class="text-center text-gray-400">Loading live data...</div>
        </div>
    </div>
</div>

<script>
    async function loadLiveData() {
        try {
            const response = await fetch('/api/live-data');
            const data = await response.json();
            
            const container = document.getElementById('live-positions');
            container.innerHTML = data.drivers.map(driver => `
                <div class="flex justify-between items-center p-3 bg-gray-700 rounded-lg">
                    <span class="font-bold">${driver.position}. ${driver.name}</span>
                    <span class="text-yellow-400">${driver.lap_time}</span>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading live data:', error);
        }
    }

    loadLiveData();
    setInterval(loadLiveData, 5000); // Update every 5 seconds
</script>
{% endblock %}
