{% extends "base.html" %}

{% block title %}Database - SmartRacer Analytics{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold text-blue-400 mb-6">üóÑÔ∏è Datenbank</h2>
    
    <!-- Einfache Tabelle -->
    <div class="bg-gray-800 rounded-lg overflow-hidden">
        <table class="w-full text-sm text-left">
            <thead class="text-xs uppercase bg-gray-700 text-gray-300">
                <tr>
                    <th class="px-4 py-3">Controller ID</th>
                    <th class="px-4 py-3">Fahrer</th>
                    <th class="px-4 py-3">Auto</th>
                    <th class="px-4 py-3">Sektor 1</th>
                    <th class="px-4 py-3">Sektor 2</th>
                    <th class="px-4 py-3">Sektor 3</th>
                    <th class="px-4 py-3">Runde</th>
                    <th class="px-4 py-3">Gesamtzeit</th>
                </tr>
            </thead>
            <tbody id="data-table" class="text-gray-300">
                <!-- Daten werden hier geladen -->
            </tbody>
        </table>
    </div>

    <!-- Status -->
    <div class="mt-4 text-center">
        <span id="status" class="text-gray-400">Lade Daten...</span>
    </div>
</div>

<script>
function loadData() {
    fetch('/api/laps')
        .then(response => response.json())
        .then(data => {
            const table = document.getElementById('data-table');
            table.innerHTML = '';
            
            data.forEach(lap => {
                const row = `
                    <tr class="border-b border-gray-700 hover:bg-gray-750">
                        <td class="px-4 py-3 font-mono">${lap.controller_id}</td>
                        <td class="px-4 py-3">${lap.driver}</td>
                        <td class="px-4 py-3">${lap.car}</td>
                        <td class="px-4 py-3 font-mono text-green-400">${lap.sector1}</td>
                        <td class="px-4 py-3 font-mono text-blue-400">${lap.sector2}</td>
                        <td class="px-4 py-3 font-mono text-yellow-400">${lap.sector3}</td>
                        <td class="px-4 py-3 text-center">${lap.lap_number}</td>
                        <td class="px-4 py-3 font-mono font-bold text-white">${lap.total_time}</td>
                    </tr>
                `;
                table.innerHTML += row;
            });
            
            document.getElementById('status').textContent = `${data.length} Runden geladen`;
        })
        .catch(error => {
            document.getElementById('status').textContent = 'Fehler beim Laden';
            console.error('Error:', error);
        });
}

// Alle 5 Sekunden aktualisieren
setInterval(loadData, 5000);

// Initial laden
loadData();
</script>
{% endblock %}
