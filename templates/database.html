<!DOCTYPE html>
<html>
<head>
    <title>Database Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
        }
        .card {
            margin-bottom: 20px;
        }
        .alert {
            margin-top: 10px;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
        .btn {
            margin: 5px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .stats-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .stats-item {
            text-align: center;
            padding: 10px;
            margin: 5px;
            background: #f8f9fa;
            border-radius: 5px;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">üèÅ Database Management</h1>
        
        <!-- Navigation -->
        <div class="text-center mb-4">
            <a href="/" class="btn btn-primary">üè† Back to Timing</a>
        </div>

        <!-- Database Statistics -->
        <div class="card">
            <div class="card-header">
                <h3>üìä Database Statistics</h3>
            </div>
            <div class="card-body">
                <div class="stats-row" id="statsContainer">
                    <div class="stats-item">
                        <h4 id="totalLaps">-</h4>
                        <small>Total Laps</small>
                    </div>
                    <div class="stats-item">
                        <h4 id="totalDrivers">-</h4>
                        <small>Drivers</small>
                    </div>
                    <div class="stats-item">
                        <h4 id="totalCars">-</h4>
                        <small>Cars</small>
                    </div>
                    <div class="stats-item">
                        <h4 id="fastestLap">-</h4>
                        <small>Fastest Lap</small>
                    </div>
                </div>
                <button onclick="loadStats()" class="btn btn-info">üîÑ Refresh Stats</button>
            </div>
        </div>

        <!-- Export Options -->
        <div class="card">
            <div class="card-header">
                <h3>üì§ Export Data</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <button onclick="exportCSV()" class="btn btn-success btn-lg w-100">
                            üìä Export to CSV
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button onclick="exportJSON()" class="btn btn-info btn-lg w-100">
                            üìã Export to JSON
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dropbox Configuration -->
        <div class="card">
            <div class="card-header">
                <h3>‚òÅÔ∏è Dropbox Backup</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <label for="dropboxToken">Dropbox Access Token:</label>
                        <input type="password" id="dropboxToken" class="form-control" 
                               placeholder="Enter your Dropbox access token">
                        <small class="text-muted">
                            Get your token from: <a href="https://www.dropbox.com/developers/apps" target="_blank">Dropbox App Console</a>
                        </small>
                    </div>
                    <div class="col-md-4">
                        <label>&nbsp;</label>
                        <div>
                            <button onclick="saveDropboxConfig()" class="btn btn-primary w-100 mb-2">
                                üíæ Setup Dropbox
                            </button>
                            <button onclick="testDropboxConnection()" class="btn btn-secondary w-100 mb-2">
                                üîç Test Connection
                            </button>
                            <button onclick="backupToDropbox()" class="btn btn-success w-100">
                                ‚òÅÔ∏è Backup Now
                            </button>
                        </div>
                    </div>
                </div>
                <div id="dropboxStatus"></div>
            </div>
        </div>

        <!-- Data Management -->
        <div class="card">
            <div class="card-header">
                <h3>üóÇÔ∏è Data Management</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>View Data</h5>
                        <button onclick="loadAllData()" class="btn btn-primary w-100 mb-2">
                            üìã View All Lap Times
                        </button>
                        <button onclick="loadDrivers()" class="btn btn-info w-100">
                            üë• View All Drivers
                        </button>
                    </div>
                    <div class="col-md-6">
                        <h5>‚ö†Ô∏è Danger Zone</h5>
                        <button onclick="clearAllData()" class="btn btn-danger w-100 mb-2">
                            üóëÔ∏è Clear All Data
                        </button>
                        <button onclick="resetDatabase()" class="btn btn-warning w-100">
                            üîÑ Reset Database
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Display -->
        <div class="card">
            <div class="card-header">
                <h3>üìä Data View</h3>
                <button onclick="hideDataView()" class="btn btn-sm btn-secondary float-end" style="display: none;" id="hideBtn">Hide</button>
            </div>
            <div class="card-body" id="dataDisplay" style="display: none;">
                <div class="table-responsive">
                    <table class="table table-striped" id="dataTable">
                        <!-- Data will be loaded here -->
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Load statistics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });

        // Load database statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalLaps').textContent = data.stats.total_laps;
                    document.getElementById('totalDrivers').textContent = data.stats.total_drivers;
                    document.getElementById('totalCars').textContent = data.stats.total_cars;
                    document.getElementById('fastestLap').textContent = data.stats.fastest_lap || 'No laps yet';
                } else {
                    console.error('Error loading stats:', data.error);
                }
            } catch (error) {
                console.error('Network error:', error);
            }
        }

        // Export to CSV
        async function exportCSV() {
            try {
                const response = await fetch('/api/export/csv');
                const blob = await response.blob();
                
                if (response.ok) {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `laptimes_${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showAlert('‚úÖ CSV exported successfully!', 'success');
                } else {
                    showAlert('‚ùå Export failed', 'danger');
                }
            } catch (error) {
                console.error('Export error:', error);
                showAlert('‚ùå Export failed: ' + error.message, 'danger');
            }
        }

        // Export to JSON
        async function exportJSON() {
            try {
                const response = await fetch('/api/export/json');
                const data = await response.json();
                
                if (response.ok) {
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `laptimes_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showAlert('‚úÖ JSON exported successfully!', 'success');
                } else {
                    showAlert('‚ùå Export failed', 'danger');
                }
            } catch (error) {
                console.error('Export error:', error);
                showAlert('‚ùå Export failed: ' + error.message, 'danger');
            }
        }

        // Dropbox Functions
        async function saveDropboxConfig() {
            const token = document.getElementById('dropboxToken').value.trim();
            const statusDiv = document.getElementById('dropboxStatus');
            
            if (!token) {
                statusDiv.innerHTML = '<div class="alert alert-danger">Please enter a Dropbox token</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="alert alert-info">Setting up Dropbox connection...</div>';
            
            try {
                const response = await fetch('/api/dropbox/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `<div class="alert alert-success">‚úÖ ${data.message}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Network error:', error);
                statusDiv.innerHTML = `<div class="alert alert-danger">Network error: ${error.message}</div>`;
            }
        }

        async function testDropboxConnection() {
            const statusDiv = document.getElementById('dropboxStatus');
            statusDiv.innerHTML = '<div class="alert alert-info">Testing Dropbox connection...</div>';
            
            try {
                const response = await fetch('/api/dropbox/test');
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `<div class="alert alert-success">‚úÖ Connected to: ${data.account}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="alert alert-danger">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="alert alert-danger">Network error: ${error.message}</div>`;
            }
        }

        async function backupToDropbox() {
            const statusDiv = document.getElementById('dropboxStatus');
            statusDiv.innerHTML = '<div class="alert alert-info">Creating backup...</div>';
            
            try {
                const response = await fetch('/api/dropbox/backup', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `<div class="alert alert-success">‚úÖ ${data.message} (${data.records} records)</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="alert alert-danger">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="alert alert-danger">Network error: ${error.message}</div>`;
            }
        }

        // Load all lap times
        async function loadAllData() {
            try {
                const response = await fetch('/api/export/json');
                const data = await response.json();
                
                if (response.ok && data.length > 0) {
                    displayDataTable(data, 'All Lap Times', [
                        'Driver', 'Car', 'Lap Time', 'Timestamp'
                    ]);
                } else {
                    showAlert('No data available', 'info');
                }
            } catch (error) {
                console.error('Load error:', error);
                showAlert('Error loading data: ' + error.message, 'danger');
            }
        }

        // Load drivers summary
        async function loadDrivers() {
            try {
                const response = await fetch('/api/drivers');
                const data = await response.json();
                
                if (data.success && data.drivers.length > 0) {
                    displayDriversTable(data.drivers);
                } else {
                    showAlert('No drivers found', 'info');
                }
            } catch (error) {
                console.error('Load error:', error);
                showAlert('Error loading drivers: ' + error.message, 'danger');
            }
        }

        // Display data in table
        function displayDataTable(data, title, headers) {
            const dataDisplay = document.getElementById('dataDisplay');
            const dataTable = document.getElementById('dataTable');
            const hideBtn = document.getElementById('hideBtn');
            
            let html = `<h5>${title} (${data.length} records)</h5>`;
            html += '<table class="table table-striped table-hover">';
            html += '<thead class="table-dark"><tr>';
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            data.forEach(row => {
                html += '<tr>';
                html += `<td>${row.driver_name}</td>`;
                html += `<td>${row.car_name}</td>`;
                html += `<td><strong>${row.laptime}</strong></td>`;
                html += `<td>${new Date(row.timestamp).toLocaleString()}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            dataTable.innerHTML = html;
            dataDisplay.style.display = 'block';
            hideBtn.style.display = 'block';
        }

        // Display drivers table
        function displayDriversTable(drivers) {
            const dataDisplay = document.getElementById('dataDisplay');
            const dataTable = document.getElementById('dataTable');
            const hideBtn = document.getElementById('hideBtn');
            
            let html = `<h5>Drivers Summary (${drivers.length} drivers)</h5>`;
            html += '<table class="table table-striped table-hover">';
            html += '<thead class="table-dark"><tr>';
            html += '<th>Driver</th><th>Total Laps</th><th>Best Time</th><th>Cars Used</th>';
            html += '</tr></thead><tbody>';
            
            drivers.forEach(driver => {
                html += '<tr>';
                html += `<td><strong>${driver.name}</strong></td>`;
                html += `<td>${driver.lap_count}</td>`;
                html += `<td>${driver.best_time}</td>`;
                html += `<td>${driver.cars_used}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            dataTable.innerHTML = html;
            dataDisplay.style.display = 'block';
            hideBtn.style.display = 'block';
        }

        // Hide data view
        function hideDataView() {
            document.getElementById('dataDisplay').style.display = 'none';
            document.getElementById('hideBtn').style.display = 'none';
        }

        // Clear all data
        async function clearAllData() {
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete ALL lap times? This cannot be undone!')) {
                return;
            }
            
            if (!confirm('üö® FINAL WARNING: This will permanently delete all data. Continue?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/clear-all', {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`‚úÖ ${data.message}`, 'success');
                    loadStats(); // Refresh stats
                    hideDataView(); // Hide data view
                } else {
                    showAlert(`‚ùå Error: ${data.error}`, 'danger');
                }
            } catch (error) {
                console.error('Clear error:', error);
                showAlert('‚ùå Error clearing data: ' + error.message, 'danger');
            }
        }

        // Reset database
        async function resetDatabase() {
            if (!confirm('‚ö†Ô∏è This will reset the entire database structure. Continue?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/reset-db', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`‚úÖ ${data.message}`, 'success');
                    loadStats(); // Refresh stats
                    hideDataView(); // Hide data view
                } else {
                    showAlert(`‚ùå Error: ${data.error}`, 'danger');
                }
            } catch (error) {
                console.error('Reset error:', error);
                showAlert('‚ùå Error resetting database: ' + error.message, 'danger');
            }
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Insert at top of container
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild.nextSibling);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
